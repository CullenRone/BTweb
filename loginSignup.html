<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng kí lẹ đi ạ!</title>
    <link href="loginSignup.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet"/>
</head>
<body>
    <form action="" > 
        <div class="container">
            <h1>Đăng kí</h1>
            <p>Xin hãy nhập biểu mẫu bên dưới để đăng kí.
            </p>
            <hr>

            <label for="email"><b>Email</b></label>
            <input type="text"  placeholder="Nhập Email" name="email" required>

            <label>
                <input type="checkbox"
            checked="checked"   name="remember"
            style="margin-bottom: 15px;"> Nhớ Đăng Nhập 
            </label>

            <div class="clearfix">
                <button type="submit"
            class="signupbtn">Sign up</button>
            </div>
        </div>
    </form>
</body>
</html>
